{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
            </tr>   
        </thead>
        <tbody>
            {% for user, role in users.items %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{user}}</td>
                    <td>{{role}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
