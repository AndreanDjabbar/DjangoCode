{% extends "base.html" %}

{% block nav %}
    {% include "base.html" %}
{% endblock %}

{% block content %}
<br><br><br><br>
<div style="margin: 10px;">
    <form action="" method="post">
        {% csrf_token %}
        {% for form in forms %}
        <div class="form-group">
            {{form.label_tag}}
            {{form}}
            {% for error in form.errors %}
                <p class="text-danger"> ! {{error}} !</p>
            {% endfor %}
            <br><br>
        </div>
        {% endfor %}
        <br><br>
        <div class="text-center">
            <button type="submit"
            class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<br><br>
{% endblock %}
